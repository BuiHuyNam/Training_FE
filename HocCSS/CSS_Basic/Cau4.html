<style>
    button{
        width: 80px;
        height: 80px;
        font-size: 20px;
        border: none;
    }
    
   button:hover{
    background-color: blue;
    color: white;
   }
   .button-choose{
    background-color: blue;
    color: white;
   }
</style>
<body>
    <h1>Câu 4: Buttons phân trang</h1>
    <p><b>Yêu cầu: </b>Sử dụng HTML và CSS để dựng các nút bên dưới</p>
    <button class="button"><i class="fa-solid fa-angle-left"></i></button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button button-choose">3</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button"><i class="fa-solid fa-angle-right"></i></button>
</body>
