    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    button{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        font-size: 20px;
        border: none;
        
    }
    button:hover{
        background-color: blue;
        color: white;
    }

    .button-f{
        color: blue;
    }
    .button-y{
        color: red;
    }
    .button-i{
        color: chocolate;
    }
</style>
<body>
    <h1>Câu 3: Button mạng xã hội</h1>
    <p><b>Yêu cầu: </b>Sử dụng HTML và CSS để dựng các nút bên dưới</p>
    <button class="button-f"><i class="fa-brands fa-facebook-f"></i></button>
    <button class="button-y"><i class="fa-brands fa-youtube"></i></button>
    <button class="button-t"><i class="fa-brands fa-tiktok"></i></button>
    <button class="button-i"><i class="fa-brands fa-instagram"></i></button>
