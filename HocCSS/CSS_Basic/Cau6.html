<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
    table{
        margin: 10px;
    }
    table th{
        background-color: aquamarine;
    }
    table td{
        border-bottom: 2px solid gray;
    }
   table th, table td{
    padding: 10px 20px;
   }
</style>
<body>
    <h1>Câu 6: Table (Bảng)</h1>
    <p><b>Yêu cầu: </b>Sử dụng HTML và CSS để dựng bảng bên dưới (Dùng thẻ table, thead, tbody, tr, th, td)</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bùi Huy Nam</td>
                <td>Nam</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Thị An</td>
                <td>Nữ</td>
                <td>25</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bùi Huy Cảnh</td>
                <td>Nam</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</html>
